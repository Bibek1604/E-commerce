{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto flex flex-wrap p-6">
    <div class='w-full bg-gray-100 p-6 rounded-xl'>
        <h1 class="mb-6 text-2xl">Login</h1>
        <form method='post' action='.' class='space-y-3'>
            <div>
                <label for="email">E-mail</label>
                <input type='email' id="email" name='email' class='w-full mt-3  bg-white rounded-xl p-4' >
            </div>
            <div>
                <label for="password">Password</label>
                <input type='password' id="password" name='password' class='w-full mt-2 bg-white rounded-xl p-4'>
            </div>
            <div class='w-full mt-2 bg-white rounded-xl p-2 '>
                <p>This is an Error!</p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
