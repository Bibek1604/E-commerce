{% extends 'base.html' %}

{% block content %}
<div class="max-w-6xl mx-auto flex flex-wrap py-2 px-5 xl:px-0">
    <div class="images -full mb-6 lg:mb lg:w-3/5">
        <img class="rounded-xl" src="1.jpg">
    </div>
<div class="information w-full lg:w-2/5 lg:p-6">
    <h1 class="text-2xl ">{{product.name}}</h1>
    <p class="mt06 text-gray-400">{{product.get_display_price}}</p>

    {% if product.description %}
    <p class="text-gray-700 mb-4">{{product.description}}</p>
    
     {% endif %}
    <button class="bg-purple-500 text-white px-4 py-2 rounded">Add to cart</button>

</div>
{% endblock %}
